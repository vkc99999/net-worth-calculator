<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Net Worth Calculator</h1>
        
        <label for="assetA_future">Target Amount of Asset A (3 Years):</label>
        <input type="number" id="assetA_future" placeholder="Enter future value">

        <label for="assetB_current">Current Price of Asset B:</label>
        <input type="number" id="assetB_current" placeholder="Enter current price">

        <label for="assetB_rate">Growth Rate of Asset B (% per year):</label>
        <input type="number" id="assetB_rate" placeholder="Enter rate">

        <label for="assetC_current">Current Price of Asset C:</label>
        <input type="number" id="assetC_current" placeholder="Enter current price">

        <label for="assetC_rate">Growth Rate of Asset C (% per year):</label>
        <input type="number" id="assetC_rate" placeholder="Enter rate">

        <button onclick="calculateNetWorth()">Calculate Net Worth</button>

        <h2>Current Net Worth: <span id="networth">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
